# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test mars secret
templates:
  - secret.yaml
tests:
  - it: should be of correct kind, apiVersion, and count
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - isAPIVersion:
          of: v1

  - it: should have common labels
    asserts:
      - isNotNullOrEmpty:
          path: metadata.labels

  - it: should have correct name (standard)
    documentIndex: 0
    release:
      name: foobar
    asserts:
      - equal:
          path: metadata.name
          value: foobar-mars

  - it: should not have Helm hook (standard)
    documentIndex: 0
    asserts:
      - notExists:
          path: metadata.annotations

  - it: should set secret data using default values
    asserts:
      - equal:
          path: data
          value:

  - it: should set secret data using custom values
    set:
      env.secret:
        my_secret: value
        another: secret
    asserts:
      - equal:
          path: data
          value:
            MY_SECRET: dmFsdWU=
            ANOTHER: c2VjcmV0
