# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test mars serviceaccount
templates:
  - serviceaccount.yaml
tests:
  - it: should be of correct kind, apiVersion, and count
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ServiceAccount
      - isAPIVersion:
          of: v1

  - it: should have common metadata
    release:
      name: foobar
    asserts:
      - equal:
          path: metadata.name
          value: foobar-mars
      - isNotNullOrEmpty:
          path: metadata.labels

  - it: should have custom metadata.name if provided
    set:
      serviceAccount:
        create: true
        name: custom
    asserts:
      - equal:
          path: metadata.name
          value: custom

  - it: should render annotations (default)
    asserts:
      - notExists:
          path: metadata.annotations

  - it: should render annotations (custom)
    set:
      serviceAccount:
        create: true
        annotations:
          foo: bar
          long: cat
    asserts:
      - equal:
          path: metadata.annotations
          value:
            foo: bar
            long: cat

  - it: should disable automounting SA token
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: false
